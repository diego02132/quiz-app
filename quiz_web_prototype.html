<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

    body {

    .pantalla {
      display: none;
    }
    .activa {
      display: block;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .opcion {
      display: block;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <!-- Pantalla 2: CategorÃ­as -->

  <script>
    function mostrarPantalla(n) {
      const pantallas = document.querySelectorAll('.pantalla');
      pantallas.forEach(p => p.classList.remove('activa'));
      document.getElementById('pantalla' + n).classList.add('activa');
